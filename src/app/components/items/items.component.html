
<div *ngIf='items?.length > 0; else noItems' class="">
    <ul *ngFor='let item of items'>
        <li (dbclick)="deleteItem($event, item)"><strong>{{item.title}}: </strong> {{item.description}}</li>
    </ul>
</div>

<ng-template #noItems>
    <hr>
    <h5>There are no items to list</h5>
</ng-template>
